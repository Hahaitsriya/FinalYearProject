<!DOCTYPE html>
{% extends 'base.html' %}
<!-- Loading bootstrap,css, html, javascript and static files for the website. -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<html>
{% block title %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
    </head>
{% endblock %}
{% block content %}
    <body>
        <div class="container-fluid">
            {% if status == "hospital"%}
                <div class="container-fluid">   
                    <form method="POST">
                    {% csrf_token %}
                    <label>Title : </label>
                    <input type="text" id="title" name="title" placeholder="Offer Post" required>
                    <label>Description : </label>
                    <input type="textarea" id="body" name="Body" placeholder="You have 50% offer!!!" required>
                    <label>Expiry date : </label>
                    <input type="datetime-local">
                    
                </div>
            {% endif %} 
            <div>
                <h1>qwertyuiopasdfghjkl</h1>
            </div>
        </div>
    </body>
</html>
{% endblock %}
