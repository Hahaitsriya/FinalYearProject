<!DOCTYPE html>
{% extends 'base.html' %}
<!-- Loading bootstrap,css, html, javascript and static files for the website. -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<html>
{% block title %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload an Offer</title>
    </head>
{% endblock %}
{% block content %}
    <body>
        <br>
        <div class="container" style="font-family: Arial">
            <div class="card" style="background-color: #877666">
                <br>
                <h3 style="text-align: center;"> Upload a Campaign or Offer.</h3>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <label>Title : </label>
                                <input type="text" class="form-control" name="title" placeholder="Offer Post" required> 
                            </tr>
                            <br>
                            <tr>
                                <label>Description : </label>
                                <textarea name="Body" rows="2" class="form-control" id="textAreaExample1" required> 
                                    Overall Short explanation of your offer!!!
                                </textarea>   
                            </tr>
                            <br>
                            <tr>
                                <label>Explanation: </label>
                                <textarea name="explaination" rows="5" class="form-control" id="textAreaExample1" required> 
                                    Description of you offer for better understanding here!!!!
                                </textarea>   
                            </tr>
                            <br>
                            <tr>
                                <label>Location : </label>
                                <input type="text" class="form-control" name="location" placeholder="Army Hospital, Swoyambhu" required> 
                            </tr>
                            <br>
                            <!-- <tr>
                                <label>Upload an Image :</label>
                                <input type="file" name="offer_picture" accept="image/*" upload_to="media\media\offerPost">
                            </tr> -->
                            <br>
                            <br>
                            <tr>
                                <td style="text-align: left; padding-right: 750px;">
                                    <label>Today date : </label>
                                    <h5> {{ today_date }} </h5>
                                </td>
                                <td>
                                    <label>Expiry date: </label>
                                    <input type="date" name="expiry_date" required>
                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-primary" type="onsubmit" style="margin-left: 450px;"> Upload</button>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
