<!DOCTYPE html>
{% extends 'base.html' %}
<!-- Loading bootstrap,css, html, javascript and static files for the website. -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<html>
{% block title %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Upload an Blog</title>
    </head>
{% endblock %}
{% block content %}
<body>
    <br>
        <div class="container" style="font-family: Arial">
            <div class="card" style="background-color: #877666">
                <br>
                <h3 style="text-align: center;"> Upload Blog.</h3>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table>
                            <tr>
                                <label>Title : </label>
                                <input type="text" class="form-control" name="title_blog" placeholder="Blog Post" required> 
                            </tr>
                            <br>
                            <tr>
                                <label>Description : </label>
                                <textarea name="body_blog" rows="5" class="form-control" id="textAreaExample1" required> 
                                     Explanation of your blog !!!
                                </textarea>   
                            </tr>
                            <br>
                            <tr>
                                <label>Upload an Image :</label>
                                <input type="file" name="blog_picture" accept="image/*" upload_to="media\media\offerPost">
                            </tr>
                            <br>
                            <br>
                            <tr>
                                <td style="text-align: left; padding-right: 750px;">
                                    <label>Today date : </label>
                                    <h5> {{ blog_date }} </h5>
                                </td>                  
                            </tr>
                        </table>
                        <button class="btn btn-primary" type="onsubmit" style="margin-left: 450px;"> Upload</button>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
</body>
{% endblock %}
