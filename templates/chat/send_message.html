<!DOCTYPE html>
<!-- Loading bootstrap,css, html, javascript and static files for the website. -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
<html lang="en">
    {% block title %}
    <head>
      <meta charset="UTF-8">
      <title>Send Message</title>  
    </head>
    {% endblock %}
    {% block content %}
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Send a Message</h2>
            <form method="post" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="sender" class="form-label">Sender:</label>
                    <select name="sender" id="sender" class="form-select">
                        {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="recipient" class="form-label">Recipient:</label>
                    <select name="recipient" id="recipient" class="form-select">
                        {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12">
                    <label for="body" class="form-label">Message:</label>
                    <textarea name="body" id="body" rows="4" class="form-control"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </body>
</html>
{% endblock %}
